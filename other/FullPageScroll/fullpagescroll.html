
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jQuery单页/全屏滚动插件onepage-scroll演示-回调函数</title>
<link rel="stylesheet" href="css/onepage-scroll.css" />
<style>
.page1 { background-color: #1bbc9b;}
.page2 { background-color: #FF7F50;}
.page3 { background-color: #4BBFC3;}
.page4 { background-color: #f90;}
p.title { position: relative; top: 35%; font: 700 40px "Microsoft Yahei"; color: #fff; text-align: center;}
</style>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.onepage-scroll.min.js"></script>
<script>
$(function(){
	$('.main').onepage_scroll({
		sectionContainer: '.page',
		afterMove: function(index){
			switch(index){
				case 1:
					alert('滚动到了第一屏');
					break;
				case 2:
					alert('滚动到了第二屏');
					break;
				case 3:
					alert('滚动到了第三屏');
					break;
				case 4:
					alert('滚动到了第四屏');
					break;
			}
		}
	});
});
</script>
</head>

<body>
<div class="main">
	<div class="page page1">
		<p class="title">第一屏</p>
	</div>
	<div class="page page2">
		<p class="title">第二屏</p>
	</div>
	<div class="page page3">
		<p class="title">第三屏</p>
	</div>
	<div class="page page4">
		<p class="title">第四屏</p>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Live2D Simple</title>
        </meta>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=4.0">
        </meta>

        <style>
            p {
                width: 128px;
                background-color: #33BFDB;
                border-radius: 3px;
                color: #ffffff;
                display: block;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                margin: 15px 0px 5px 0px;
                padding: 10px 0;
            }
        </style>
    </head>

    <body onload="Simple()">

        <div>
            <p>128px</p>
            <canvas id="glcanvas0" width = "128" height="128" style="border:dashed 1px #CCC"></canvas>
        </div>

        <div>
            <p>256px</p>
            <canvas id="glcanvas1" width = "256" height="256" style="border:dashed 1px #CCC"></canvas>
        </div>

        <div>
            <p>512px</p>
            <canvas id="glcanvas2" width = "512px" height="512px" style="border:dashed 1px #CCC"></canvas> 
        </div>

        <div>
            <p>1024px</p>
            <canvas id="glcanvas3" width = "1024" height="1024" style="border:dashed 1px #CCC"></canvas>
        </div>

        <div id="myconsole" style="color:#BBB">---- Log ----</div>

       
        <!-- Live2D Library -->
        <script src="../../lib/live2d.min.js"></script>

        <!-- User's Script -->
        <script src="src/Simple.js"></script>
        <script src="src/Main.js"></script>
        
    </body>
</html>
